<div class="container d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <i class="bi bi-shield-lock-fill text-primary display-3"></i>
      <h2 class="fw-bold text-primary mt-2 mb-0">Forgot Password</h2>
      <p class="text-muted small mb-0">Enter your email to receive a reset token</p>
    </div>
    <form #resetForm="ngForm" (ngSubmit)="onSubmit(resetForm)" autocomplete="off" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email address</label>
        <div class="input-group has-validation">
          
          <input
            id="email"
            type="email"
            name="email"
            class="form-control "
            placeholder="my@example.com"
            [(ngModel)]="email"
            required
            email
            #emailRef="ngModel"
            [ngClass]="{'is-invalid': emailRef.invalid && emailRef.touched, 'is-valid': emailRef.valid && emailRef.touched}"
          />
          <div *ngIf="emailRef.errors?.['required'] && emailRef.touched" class="invalid-feedback">
            Email is required
          </div>
          <div *ngIf="emailRef.errors?.['email'] && emailRef.touched" class="invalid-feedback">
            Enter a valid email
          </div>
        </div>
      </div>
    
      <div class="d-grid gap-2 mt-4">
        <button
          type="submit"
          class="btn btn-primary btn-lg fw-bold shadow-sm"
          [disabled]="!resetForm.valid || loading"
        >
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ loading ? 'Sending...' : 'Send Token' }}
        </button>
      </div>
      <div class="text-center mt-3">
        <a routerLink="/admin-login" class="text-decoration-none text-primary small">
          <i class="bi bi-arrow-left"></i> Back to Login
        </a>
      </div>
    </form>
  </div>
</div>
