<mat-card class="login-card">
  <h2>Forgot Password</h2>

  <form #resetForm="ngForm" (ngSubmit)="onSubmit(resetForm)">
    <!-- Email Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" required email #emailRef="ngModel"/>
      <mat-error *ngIf="emailRef.errors?.['required'] && emailRef.touched"> Email is required </mat-error>
      <mat-error *ngIf="emailRef.errors?.['email'] && emailRef.touched"> Enter a valid email </mat-error>
    </mat-form-field>

    <!-- Submit Button -->
    <div class="login-button-container" style="margin-top: 20px;">
      <button mat-raised-button color="primary" type="submit" [disabled]="!resetForm.valid || loading">
        {{ loading ? 'Sending...' : 'Send Token' }}
      </button>
    </div>
  </form>
</mat-card>
