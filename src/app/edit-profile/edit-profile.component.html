<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-5 ">
      <div class="card shadow-lg">
        <div class="card-body p-4">
          <!-- Profile Picture -->
          <div class="text-center mb-4">
            <div 
              class="mx-auto  border border-4 border-white shadow-lg d-flex align-items-center justify-content-center rounded-circle bg-primary text-white"
              style="width: 100px; height: 100px; font-size: 2.5rem; font-weight: bold; border: 3px solid #fff;">
              {{ profileData.fullName ? profileData.fullName.charAt(0).toUpperCase() : '?' }}
            </div>
          </div>

          <!-- Form -->
          <form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm)">
            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                name="fullName"
                required
                pattern="^[a-zA-Z ]+$"
                [(ngModel)]="profileData.fullName"
                #fullNameRef="ngModel">
              <div class="text-danger small" *ngIf="fullNameRef.errors?.['required'] && fullNameRef.touched">Name is required</div>
              <div class="text-danger small" *ngIf="fullNameRef.errors?.['pattern'] && fullNameRef.touched">Only alphabets allowed</div>
            </div>
            <!-- Email (Read-only, from UserService) -->
         <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              class="form-control bg-secondary bg-opacity-10 text-muted" 
              id="email" 
              name="email"
              [value]="email"
              disabled>
          </div>





            <!-- Mobile Number -->
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Mobile Number</label>
              <input
                type="tel"
                class="form-control"
                id="phoneNumber"
                name="phoneNumber"
                required
                pattern="^[0-9]{10}$"
                [(ngModel)]="profileData.phoneNumber"
                #phoneRef="ngModel">
              <div class="text-danger small" *ngIf="phoneRef.errors?.['required'] && phoneRef.touched">Mobile is required</div>
              <div class="text-danger small" *ngIf="phoneRef.errors?.['pattern'] && phoneRef.touched">Enter 10-digit mobile</div>
            </div>

            <!-- Country -->
            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <input
                type="text"
                class="form-control"
                id="country"
                name="country"
                required
                [(ngModel)]="profileData.country"
                #countryRef="ngModel">
              <div class="text-danger small" *ngIf="countryRef.errors?.['required'] && countryRef.touched">Country is required</div>
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label class="form-label d-block">Gender</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="gender"
                       id="male"
                       value="male"
                       [(ngModel)]="profileData.gender"
                       required
                       #genderRef="ngModel">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="gender"
                       id="female"
                       value="female"
                       [(ngModel)]="profileData.gender">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="gender"
                       id="other"
                       value="other"
                       [(ngModel)]="profileData.gender">
                <label class="form-check-label" for="other">Other</label>
              </div>
              <div class="text-danger small mt-1" *ngIf="genderRef.errors?.['required'] && genderRef.touched">Gender is required</div>
            </div>

            <!-- Submit -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-4" [disabled]="!profileForm.valid">
                Update Profile
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
