<div class="container py-5 min-vh-100">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg">
        <div class="card-body p-4">
          <!-- Profile Picture -->
          <div class="text-center mb-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Default_pfp.jpg" alt="Profile Photo" class="rounded-circle" width="100" height="100">
            <h4 class="mt-3 text-primary">Edit Profile</h4>
          </div>

          <!-- Form -->
          <form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm)">
            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                name="name" 
                required 
                pattern="^[a-zA-Z ]+$"
                [(ngModel)]="profileData.name" 
                #nameRef="ngModel">
              <div class="text-danger small" *ngIf="nameRef.errors?.['required'] && nameRef.touched">Name is required</div>
              <div class="text-danger small" *ngIf="nameRef.errors?.['pattern'] && nameRef.touched">Only alphabets allowed</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control bg-light" 
                id="email" 
                [value]="profileData.email" 
                disabled>
            </div>

            <!-- Mobile -->
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input 
                type="tel" 
                class="form-control" 
                id="mobile" 
                name="mobile" 
                required 
                pattern="^[0-9]{10}$"
                [(ngModel)]="profileData.mobile" 
                #mobileRef="ngModel">
              <div class="text-danger small" *ngIf="mobileRef.errors?.['required'] && mobileRef.touched">Mobile is required</div>
              <div class="text-danger small" *ngIf="mobileRef.errors?.['pattern'] && mobileRef.touched">Enter 10-digit mobile</div>
            </div>

            <!-- Country -->
            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <input 
                type="text" 
                class="form-control" 
                id="country" 
                name="country" 
                required
                [(ngModel)]="profileData.country" 
                #countryRef="ngModel">
              <div class="text-danger small" *ngIf="countryRef.errors?.['required'] && countryRef.touched">Country is required</div>
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label class="form-label d-block">Gender</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" [(ngModel)]="profileData.gender" required #genderRef="ngModel">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" [(ngModel)]="profileData.gender">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="other" value="Other" [(ngModel)]="profileData.gender">
                <label class="form-check-label" for="other">Other</label>
              </div>
              <div class="text-danger small mt-1" *ngIf="genderRef.errors?.['required'] && genderRef.touched">Gender is required</div>
            </div>

            <!-- Submit -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-4" [disabled]="!profileForm.valid">
                Update Profile
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
