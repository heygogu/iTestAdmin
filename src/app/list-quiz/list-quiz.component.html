<div class="container py-5  d-flex flex-column">
  <!-- Action Buttons -->
  <div class="d-flex justify-content-center gap-4 mb-5">
    <button
      
      class="btn btn-primary btn-lg px-5 rounded-pill shadow-lg d-flex align-items-center gap-2 animate__animated animate__pulse"
      (click)="router.navigate(['/create-quiz'])"
      style="font-size: 1.3rem; letter-spacing: 1px;"
    >
      <i class="bi bi-plus-circle-fill fs-3"></i>
      <span>Create Quiz</span>
    </button>
    <button
      
      class="btn btn-outline-primary btn-lg px-5 rounded-pill shadow-lg d-flex align-items-center gap-2 animate__animated animate__pulse"
      (click)="router.navigate(['/schedule-quiz'])"
      style="font-size: 1.3rem; letter-spacing: 1px;"
    >
      <i class="bi bi-calendar-event-fill fs-3"></i>
      <span>Schedule Quiz</span>
    </button>
  </div>

  <!-- Header -->
  <div class="text-center mb-4">
    <h1 class="fw-bold display-5 text-primary">Available Quizzes</h1>
    <p class="text-muted fs-5">Manage, schedule, or delete quizzes easily</p>
  </div>

  <!-- Quiz Cards -->
  <div class="row justify-content-center g-4 flex-grow-1">
    <!-- When quizzes are available -->
    <div class="col-md-6 col-lg-5" *ngFor="let quiz of availableQuizzes">
      <div class="card border-0 shadow-sm quiz-card h-100">
        <div class="card-body d-flex flex-column">
          <h4 class="card-title fw-bold text-primary">{{ quiz.name }}</h4>
          <h6 class="text-muted">ID: {{ quiz.testId }}</h6>
          <p><strong>Description:</strong> {{ quiz.description || 'No description provided.' }}</p>
          <p><strong>Category:</strong> {{ quiz.category || 'Custom' }}</p>
          <p><strong>Due Date:</strong> {{ quiz.dueDate || 'Not scheduled' }}</p>

          <!-- Actions -->
          <div class="mt-auto d-flex justify-content-between pt-3">
            <button class="btn btn-outline-primary btn-sm" (click)="editDueDate(quiz.testId)">
              <i class="bi bi-calendar-check me-1"></i> Reschedule
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteQuiz(quiz)">
              <i class="bi bi-trash me-1"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- When no quizzes are found -->
    <div *ngIf="availableQuizzes.length === 0" class="col-12 text-center text-muted mt-5">
      <i class="bi bi-clipboard-x fs-1"></i>
      <p class="fs-4 mt-3">No quizzes available at the moment.</p>
    </div>
  </div>
</div>
