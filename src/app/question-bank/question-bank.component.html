<div class="container-fluid py-4 px-5 bg-light ">
  <div class="text-center mb-5">
    <h2 class="fw-bold display-4 text-primary">Question Bank</h2>
    <p class="text-muted fs-5">Manage and review questions by category</p>
  </div>

  <div class="text-center my-5" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading...</p>
  </div>

  <div class="row g-5  justify-content-center" *ngIf="!isLoading">
    <div class="col-12 col-sm-6 col-md-6 col-lg-4" *ngFor="let category of categories">
      <div class="card p-3 border-0 shadow-sm h-100 border-5 border-top  border-primary">
        <div class="card-body d-flex flex-column">
          <div class="mb-3">
            <h4 class="card-title text-dark mb-1">
              <i class="bi bi-folder-fill text-warning me-2 fs-4"></i>
              {{ category.name }}
            </h4>
            <p class="text-muted fs-6 mb-0">{{ category.totalQuestions }} Questions</p>
          </div>

          <p class="card-text text-secondary mb-4 flex-grow-1 fs-6">
            Explore or add new questions in this category.
          </p>

          <div class="d-flex justify-content-between mt-auto">
            <button class="btn btn-outline-primary w-50 me-2 fs-6 py-2" (click)="showAddForm(category.name)">
              <i class="bi bi-plus-circle me-1"></i> Add
            </button>
            <button class="btn btn-primary w-50 fs-6 py-2" (click)="showQuestionList(category.name)" >
              <i class="bi bi-eye me-1"></i> View
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
