<div class="container py-5 min-vh-100 bg-light">
  <div class="row justify-content-center">
    <div class="col-xl-12 col-lg-12">
      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-4">
          <div class="row mb-4 align-items-center">
            <div class="col-md-12 mb-2 mb-md-0">
              <div class="input-group ">
                <span class="input-group-text bg-white border-end-0 rounded-start-5 p-2">
                  <i class="bi bi-search ms-2 text-primary"></i>
                </span>
                <input type="text" class="form-control border-start-0 rounded-end-5 p-2" placeholder="Search users by name or email..." [(ngModel)]="searchQuery">
              </div>
            </div>
           
          </div>

          <div class="table-responsive rounded-4 overflow-hidden">
            <table class="table table-hover align-middle mb-0 bg-white">
              <thead class="bg-gradient text-white" style="background: linear-gradient(90deg, #4e73df 0%, #1cc88a 100%);">
                <tr>
                  <th class="py-3">Name</th>
                  <th>Email</th>
                  <th>Quiz</th>
                  <th>Date</th>
                  <th>Total</th>
                  <th>Obtained</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of filteredUsers" class="align-middle">
                  <td>
                    <div class="d-flex align-items-center">
                      <div class="avatar bg-primary text-white rounded-circle me-3" style="width:40px;height:40px;display:flex;align-items:center;justify-content:center;font-weight:600;">
                        {{ user.name[0] | uppercase }}
                      </div>
                      <div>
                        <div class="fw-semibold">{{ user.name }}</div>
                        <div class="text-muted small">{{ user.email }}</div>
                      </div>
                    </div>
                  </td>
                  <td class="text-muted">{{ user.email }}</td>
                  <td>
                    <span class="badge bg-info bg-opacity-25 text-info px-3 py-2 rounded-pill">General Knowledge</span>
                  </td>
                  <td>
                    <span class="text-nowrap"><i class="bi bi-calendar-event me-1"></i>2025-06-22</span>
                  </td>
                  <td>
                    <span class="fw-bold text-secondary">100</span>
                  </td>
                  <td>
                    <span class="fw-bold text-success">85</span>
                  </td>
                  <td>
                    <span class="badge bg-success bg-opacity-75 px-3 py-2 rounded-pill">Pass</span>
                  </td>
                  <td>
                    <button class="btn btn-outline-primary btn-sm rounded-pill px-3" (click)="viewDetails(user.id)">
                      <i class="bi bi-eye"></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="filteredUsers.length === 0">
                  <td colspan="8" class="text-center text-muted py-5">
                    <i class="bi bi-emoji-frown fs-1 mb-2 d-block"></i>
                    <div>No users found</div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <nav *ngIf="filteredUsers.length > 5" class="mt-4">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled"><a class="page-link" href="#"><i class="bi bi-chevron-left"></i></a></li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
