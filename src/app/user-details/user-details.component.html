<!-- User Info with Bootstrap 5 Advanced Design -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <!-- Card for User Details -->
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-4">
                        <div class="avatar bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width:60px; height:60px; font-size:2rem;">
                            {{ user.name[0] }}
                        </div>
                        <div>
                            <h2 class="card-title mb-0">{{ user.name }}</h2>
                            <span class="badge bg-info text-dark mt-1">{{ user.country }}</span>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item px-0">
                            <i class="bi bi-envelope me-2 text-primary"></i>
                            <strong>Email:</strong> {{ user.email }}
                        </li>
                        <li class="list-group-item px-0">
                            <i class="bi bi-geo-alt me-2 text-primary"></i>
                            <strong>Country:</strong> {{ user.country }}
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Test History Table -->
            <!-- Test History Table (Simplified like Create Quiz table) -->
            <div class="card border-0 shadow-sm">
            <div class="card-body px-0 py-0">
                <span class="h5 d-block mb-3"><i class="bi bi-clock-history me-2"></i>Test History</span>
                <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Test</th>   
                        <th>Taken At</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let test of testHistory; let i = index" [ngClass]="{ 'bg-light': i % 2 === 0 }">
                        <td>{{ test.testName }}</td>
                        <td>{{ test.takenAt | date:'medium' }}</td>
                        <td>{{ test.score }}</td>
                    </tr>
                    <tr *ngIf="!testHistory || testHistory.length === 0">
                        <td colspan="3" class="text-center text-muted py-4">
                        <i class="bi bi-info-circle me-2"></i>No test history available.
                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
