<!-- User Info with Bootstrap 5 Advanced Design -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <!-- Card for User Details -->
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-4">
                        <div class="avatar bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width:60px; height:60px; font-size:2rem;">
                            {{ user.name[0] }}
                        </div>
                        <div>
                            <h2 class="card-title mb-0">{{ user.name }}</h2>
                            <span class="badge bg-info text-dark mt-1">{{ user.country }}</span>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item px-0">
                            <i class="bi bi-envelope me-2 text-primary"></i>
                            <strong>Email:</strong> {{ user.email }}
                        </li>
                        <li class="list-group-item px-0">
                            <i class="bi bi-geo-alt me-2 text-primary"></i>
                            <strong>Country:</strong> {{ user.country }}
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Test History Table -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-gradient-primary text-white d-flex align-items-center">
                    <i class="bi bi-clock-history me-2"></i>
                    <h3 class="mb-0 fs-5">Test History</h3>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-primary">
                                <tr>
                                    <th scope="col"><i class="bi bi-file-earmark-text me-1"></i>Test</th>
                                    <th scope="col"><i class="bi bi-calendar-event me-1"></i>Taken At</th>
                                    <th scope="col"><i class="bi bi-bar-chart me-1"></i>Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let test of testHistory">
                                    <td>
                                        <span class="fw-semibold">{{ test.testName }}</span>
                                    </td>
                                    <td>
                                        <span class="text-muted">{{ test.takenAt | date:'medium' }}</span>
                                    </td>
                                    <td>
                                        <span class="badge bg-success fs-6">{{ test.score }}</span>
                                    </td>
                                </tr>
                                <tr *ngIf="!testHistory || testHistory.length === 0">
                                    <td colspan="3" class="text-center text-muted py-4">
                                        <i class="bi bi-info-circle me-2"></i>No test history available.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
