<mat-sidenav-container class="sidenav-container bg-light" style="min-height: 100vh;">
  <mat-sidenav
    #sidenav
    [mode]="isScreenSmall ? 'over' : 'side'"
    [opened]="!isScreenSmall"
    class="sidenav shadow-sm p-0"
    fixedInViewport>
    <div class="d-flex flex-column h-100">
      <mat-toolbar color="primary" class="justify-content-center py-3" style="font-size: 1.3rem; letter-spacing: 1px;">
        <mat-icon class="me-2">dashboard</mat-icon> iTest
      </mat-toolbar>
      <nav class="flex-grow-1 overflow-hidden">
        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link" class="sidebar-link"
             [routerLinkActiveOptions]="{ exact: true }" (click)="isScreenSmall && sidenav.close()">
            <mat-icon class="me-3">space_dashboard</mat-icon>
            <span class="label">Dashboard</span>
          </a>
          <a mat-list-item routerLink="/users" routerLinkActive="active-link" class="sidebar-link"
             (click)="isScreenSmall && sidenav.close()">
            <mat-icon class="me-3">people</mat-icon>
            <span class="label">Users</span>
          </a>
          <a mat-list-item routerLink="/quizzes" routerLinkActive="active-link" class="sidebar-link"
             (click)="isScreenSmall && sidenav.close()">
            <mat-icon class="me-3">assignment</mat-icon>
            <span class="label">Quizzes</span>
          </a>
          <a mat-list-item routerLink="/question-bank" routerLinkActive="active-link" class="sidebar-link"
             (click)="isScreenSmall && sidenav.close()">
            <mat-icon class="me-3">help_center</mat-icon>
            <span class="label">Question Bank</span>
          </a>
        </mat-nav-list>
      </nav>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="bg-light" style="height: 100vh; overflow-y: auto;">
    <mat-toolbar
      color="primary"
      class="top-toolbar sticky-top px-3 d-flex align-items-center justify-content-between"
      style="font-size: 1.1rem; min-height: 64px; z-index: 1000;">
      <div class="d-flex align-items-center">
        <button *ngIf="isScreenSmall" mat-icon-button (click)="sidenav.toggle()" class="me-2">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="header-title fw-semibold" style="font-size: 1.2rem;">{{ pageTitle }}</span>
      </div>
      <div class="d-flex align-items-center">
        <button mat-button [matMenuTriggerFor]="profileMenu" class="d-flex shadow-sm border align-items-center px-3 py-2">
          <mat-icon class="me-2" style="font-size: 1.2rem;">account_circle</mat-icon>
          <span>
            {{ userName.length>15?userName.slice(0,15)+"...":userName }}
          </span>
        </button>
        <mat-menu #profileMenu="matMenu" class="custom-profile-menu" [overlapTrigger]="false">
          <button mat-menu-item routerLink="/edit-profile" class="custom-menu-item">
            <i class="bi bi-pencil text-primary"></i>
            <span class="ms-2">Edit Profile</span>
          </button>
          <button mat-menu-item (click)="logOut()" class="custom-menu-item">
            <mat-icon color="warn" class="me-2">logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
        
      </div>
    </mat-toolbar>

    <div class="main-content p-4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
