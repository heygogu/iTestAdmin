<div class="mb-4 d-flex gap-2">
  <a class="btn btn-primary" routerLink="/create-quiz">
    <i class="bi bi-plus"></i> Create Quiz
  </a>
  <a class="btn btn-info text-white" routerLink="/schedule-quiz">
    <i class="bi bi-clock"></i> Schedule Quiz
  </a>
</div>

<div class="main-content">
  <span class="h5 d-block mb-3">Recent Users</span>
  <table class="table table-striped table-hover">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Quiz Title</th>
        <th>Score</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of recentResults; let i = index" [ngClass]="{'bg-light': i % 2 === 0}">
        <td>{{ row.name }}</td>
        <td>{{ row.quiz }}</td>
        <td>{{ row.score }}</td>
        <td>
          <button class="btn btn-sm btn-outline-secondary" (click)="goToUserDetails(row.id)" title="View Details">
            <i class="bi bi-eye-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
